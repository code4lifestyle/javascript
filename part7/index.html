<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #1a1a1a;
            color: #fff;
            text-align: center !important;
        }
        .highlight{
            background-color: white;
            font-weight: bold;
            color: black;
        }
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Javascript Dom Example</h1>
    <!-- accessing DOM element -->
     <section id="example-1">
        <h2>accesing Dom Elements</h2>
        <p id="myParagraph">
            this is paragraph. Click the button to change me
        </p>
        <button id="changeTextButton">Change text</button>
     </section>
     <!-- traversing the Dom -->
      <section id="example-2">
        <h2>Traversing the Dom</h2>
        <ul id="citieslist">
            <li class="chai">NewYork</li>
            <li>Tokyo</li>
            <li>Paris</li>
            <li>London</li>
        </ul>
        <button id="highlighFirstCity">Highlight First City</button>
      </section>
      <!-- manipulate Dom Elements -->
      <section id="example-3">
         <div id="coffeOrder">Order:<span id="coffeType">Latte</span></div>
         <button id="changeOrder">change order to espresso</button>
      </section>
    <script defer src="./script.js"></script>
</body>
</html>
