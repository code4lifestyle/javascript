<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Center the form vertically and horizontally */
        .center-container {
            padding: 20px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container center-container">
        <div class="d-flex w-50 mx-auto" role="search">
            <input class="form-control me-2" id="city-input" placeholder="enter city name" aria-label="Search">
            <button class="btn btn-primary w-50" id="get-weather-btn"> check weather</button>
        </div>
        <div id="weather-info" class="hidden">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
        </div>
        <p id="error-message" class="hidden"> city not found, please try again</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js" />
</body>

</html>
